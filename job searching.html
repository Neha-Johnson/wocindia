<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Searching</title>
    <style>
        /* Add any additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
 form {
            max-width: 600px;
            margin: 0 auto;
        }
 #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Searching Page</h1>
    </header>

    <section>
        <section id="search-section">
            <h2>Find a Job</h2>
            <form action="#" method="GET">
                <input type="text" name="job_title" placeholder="Job Title">
                <input type="text" name="location" placeholder="Location">
                <button onclick="checkLogin()" type="submit">Search</button>
<div id="overlay"></div>

                <div id="searchResults">
                    <!-- You can dynamically populate this section with search results using JavaScript -->
                </div>
            </form>
        </section>
    </section>

    <footer>
        <p>&copy; 2023 WOCINDIA</p>
    </footer>
<script>
  function checkLogin() {
    // Check if the user is logged in (you can implement your own logic here)
    const isLoggedIn = false; // Replace with your actual login check

    if (!isLoggedIn) {
      // If not logged in, show the login pop-up
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    } else {
      // If logged in, show the content (replace with your actual content logic)
      alert('Showing the content...');
    }
  }
</script>
</body>
</html>
