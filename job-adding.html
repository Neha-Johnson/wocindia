<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Adding</title>
    <style>
        /* Add any additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
 	form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
    </style>
</head>
<body>
    <header>
        <h1>Job Adding Page</h1>
    </header>

    <section>
        <!-- Add content related to job adding -->
        <h2>Add a New Job Listing</h2>
        <form action="#" method="POST">
            <!-- Add form fields for job details -->
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
		
	    <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>


            <!-- Add more fields as needed -->

            <button onclick="checkLogin()" type="submit">Submit Job</button>
<div id="overlay"></div>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 WOCINDIA</p>
    </footer>
<script>
  function checkLogin() {
    // Check if the user is logged in (you can implement your own logic here)
    const isLoggedIn = false; // Replace with your actual login check

    if (!isLoggedIn) {
      // If not logged in, show the login pop-up
      document.getElementById('openLoginPopup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    } else {
      // If logged in, show the content (replace with your actual content logic)
      alert('Showing the content...');
    }
  }

  function closeLogin() {
    document.getElementById('openLoginPopup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>
</body>
</html>
