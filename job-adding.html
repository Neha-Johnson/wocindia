<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Adding</title>
    <style>
        /* Add any additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
 	form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
    </style>
</head>
<body>
    <header>
        <h1>Job Adding Page</h1>
    </header>

    <section>
        <!-- Add content related to job adding -->
        <h2>Add a New Job Listing</h2>
        <form action="#" method="POST">
            <!-- Add form fields for job details -->
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
		
	    <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>


            <!-- Add more fields as needed -->

            <button type="submit">Submit Job</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 WOCINDIA</p>
    </footer>
</body>
</html>
